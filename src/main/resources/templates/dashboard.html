<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aura3D - 프로젝트 감시 비서</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        .status-up { color: green; font-weight: bold; }
        .status-down { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h1>Aura3D 모니터링 대시보드</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>프로젝트 이름</th>
        <th>URL</th>
        <th>마지막 상태</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}">1</td>
        <td th:text="${project.name}">네이버</td>
        <td th:text="${project.url}">https://www.naver.com</td>
        <td>
                    <span th:text="${project.lastStatus}"
                          th:class="${project.lastStatus == 200} ? 'status-up' : 'status-down'">
                    </span>
        </td>
        <td>
            <button th:onclick="'startMonitoring(' + ${project.id} + ')'">시작</button>
            <button th:onclick="'stopMonitoring(' + ${project.id} + ')'">중지</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    /**
     * 모니터링 시작 함수
     */
    function startMonitoring(projectId) {
        fetch('/api/monitoring/start?projectId=' + projectId, {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                alert('비서가 감시를 시작했습니다!');
                location.reload();
            } else {
                alert('가동 실패! 로그를 확인하세요.');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    /**
     * 모니터링 중지 함수
     */
    function stopMonitoring(projectId) {
        fetch('/api/monitoring/stop?projectId=' + projectId, {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                alert('비서가 휴식에 들어갔습니다.');
                location.reload();
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
